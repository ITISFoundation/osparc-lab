version: '2'
services:
  director:
    build:
      context: .
      dockerfile: ./director/Dockerfile
    volumes:
      - ./director:/work
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8010:8010"
    depends_on:
      - rabbit
  sidecar:
    build:
      context: .
      dockerfile: ./sidecar/Dockerfile
    volumes:
      - input:/input
      - output:/output
      - log:/log
      - ./sidecar:/work
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    dns:
      - 172.16.8.15
  database:
    image: mongo:3.4.0
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - db:/data/db
    ports:
      - "28017:28017"
    command: mongod --httpinterface --rest --smallfiles --logpath=/dev/null # --quiet
  database_ui:
    image: mongo-express
#    links: 
#      - database:mongo
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=database
    depends_on:
      - database
  rabbit:
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=z43
      - RABBITMQ_DEFAULT_PASS=z43
    ports:
      - "15672:15672"
  flower:
    image: totem/celery-flower-docker
    ports:
      - "5555:5555"
    environment:
      - AMQP_USERNAME=z43
      - AMQP_ADMIN_USERNAME=z43
      - AMQP_PASSWORD=z43
      - AMQP_ADMIN_PASSWORD=z43
      - AMQP_HOST=rabbit
    depends_on:
      - director
volumes:
  input:
  output:
  log:
  db:

